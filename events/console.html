<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BQBL Console</title>

		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script defer src="base.js"></script>
    <script defer src="console.js"></script>
  </head>
  <body>

		<style>


		</style>

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
								mdl-layout--fixed-tabs">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">BQBL Console</span>

					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link login" onclick="handleSignIn()">Log in</a>
					</nav>
				</div>
				<!-- Tabs -->
				<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
					<a href="#fumble-tab" class="mdl-layout__tab is-active">Fumble-6</a>
					<a href="#safety-tab" class="mdl-layout__tab">Safeties</a>
					<a href="#benchings-tab" class="mdl-layout__tab">Benchings</a>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Title</span>
			</div>
			<main class="mdl-layout__content">
				<section class="mdl-layout__tab-panel is-active" id="fumble-tab">
					<div class="page-content">
						<ul id=fumbles_list class="mdl-list"></ul>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="safety-tab">
					<div class="page-content">
						<ul id=safeties_list class="mdl-list"></ul>
					</div>
				</section>
				<section class="mdl-layout__tab-panel" id="benchings-tab">
					<div class="page-content">
						<ul id=benchings_list class="mdl-list">
						</ul>
					</div>
				</section>
			</main>
		</div>

		<div style="display:none">
			<li class="mdl-list__item" id="item_tpl">
				<span class="mdl-list__item-primary-content desc">
				</span>
				<div>
					<input type="checkbox" value="None" name="check" unchecked />
					<label></label>
				</div>
			</li>	
		</div>
  </body>
</html>
