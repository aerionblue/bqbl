<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BQBL Console</title>
		
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-pink.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script defer src="feed.js"></script>
		<style>
			img.logo {
			width: 48px;
			height: 32px;
			}
			span.title {
			padding-left:10px;
			}
		</style>
  </head>
  <body>
		<div class="mdl-layout mdl-js-layout">
			<header class="mdl-layout__header mdl-layout__header--scroll">
				<div class="mdl-layout__header-row">
					<!-- Title -->
					<span class="mdl-layout-title">BQBL Feed</span>
				</div>
			</header>
			<main class="mdl-layout__content">
				<div class="page-content">
					<!-- Filled client-side -->
				</div>
			</main>
		</div>

		<div style="display:none">
			<div class="demo-card-wide mdl-card mdl-shadow--2dp" id=item_tpl>
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">
						<img class="logo" src=""/>
						<span class = "title">event</span>
					</h2>
				</div>
				<div class="mdl-card__supporting-text desc">
					Description
				</div>
			</div>
		</div>
  </body>
</html>
